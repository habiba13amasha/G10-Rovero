<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <!-- Lottie Animation -->
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/auth_style.css" />
</head>

<body>
<div class="gradient-bg container-fluid">
    <div class="row h-100">
        <!-- Contact Form Section -->
        <div class="contact-section col-12">
            <div class="contact-form w-100 rounded d-flex align-items-center justify-content-between shadow-lg bg-white">
                <form id="contactForm" class="form-box col-md-6 col-12" novalidate>
                    <h3 class="mb-4 text-center text-dark">Contact Us</h3>

                    <!-- Email Input -->
                    <div class="mb-3">
                        <label for="email" class="form-label text-dark fw-bold">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
                        <div id="emailError" class="form-text text-danger"></div>
                    </div>

                    <!-- Subject Input -->
                    <div class="mb-3">
                        <label for="email_subject" class="form-label text-dark fw-bold">Email Subject</label>
                        <input type="text" class="form-control" id="email_subject" placeholder="Enter the subject" required />
                        <div id="subjectError" class="form-text text-danger"></div>
                    </div>

                    <!-- Message Input -->
                    <div class="mb-3">
                        <label for="email_body" class="form-label text-dark fw-bold">Email Body</label>
                        <textarea class="form-control" id="email_body" rows="3" placeholder="Enter your message" required></textarea>
                        <div id="messageError" class="form-text text-danger"></div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-dark w-100 text-white fw-bold">Send Message</button>
                </form>

                <!-- Image Section -->
                <div class="col-md-6 h-100 d-flex align-items-center justify-content-center d-none d-sm-block">
                    <img src="assets/contact_us.jpg" alt="Contact Us" class="img-fluid h-100 w-100 object-fit-cover rounded-end" />
                </div>
            </div>
        </div>

        <!-- Follow Us Section -->
        <div class="d-flex flex-column align-items-center justify-content-center follow-section">
            <h4 class="mb-2">Follow Us On</h4>
            <div class="d-flex justify-content-center gap-4 fs-4 mb-2">
                <a href="#" class="text-white"><i class="bi bi-facebook"></i></a>
                <a href="#" class="text-white"><i class="bi bi-twitter"></i></a>
                <a href="#" class="text-white"><i class="bi bi-instagram"></i></a>
                <a href="#" class="text-white"><i class="bi bi-linkedin"></i></a>
            </div>
        </div>
    </div>
</div>

<!-- External JS -->
<script src="js/contact_us.js"></script>
</body>

</html>
