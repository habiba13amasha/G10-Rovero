<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact Us</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Lottie Animation -->
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</head>

<body>

<!-- Placeholder -->
<div id="navbar-placeholder"></div>

<div class="gradient-bg container-fluid">
    <div class="row h-100">
        <!-- Contact Form Section -->
        <div class="contact-section col-12">
            <div class="contact-form w-100 rounded d-flex align-items-center justify-content-between shadow-lg bg-white">
                <form id="contactForm" class="form-box col-md-6 col-12" novalidate>
                    <h3 class="mb-4 text-center text-dark">Contact Us</h3>

                    <!-- Email Input -->
                    <div class="mb-3">
                        <label for="email" class="form-label text-dark fw-bold">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required/>
                        <div id="emailError" class="form-text text-danger"></div>
                    </div>

                    <!-- Subject Input -->
                    <div class="mb-3">
                        <label for="email_subject" class="form-label text-dark fw-bold">Email Subject</label>
                        <input type="text" class="form-control" id="email_subject" placeholder="Enter the subject"
                               required/>
                        <div id="subjectError" class="form-text text-danger"></div>
                    </div>

                    <!-- Message Input -->
                    <div class="mb-3">
                        <label for="email_body" class="form-label text-dark fw-bold">Email Body</label>
                        <textarea class="form-control" id="email_body" rows="3" placeholder="Enter your message"
                                  required></textarea>
                        <div id="messageError" class="form-text text-danger"></div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-dark w-100 text-white fw-bold">Send Message</button>
                </form>

                <!-- Image Section -->
                <div class="col-md-6 h-100 d-flex align-items-center justify-content-center d-none d-sm-block">
                    <img src="assets/contact_us.jpg" alt="Contact Us"
                         class="img-fluid h-100 w-100 object-fit-cover rounded-end"/>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Placeholder -->
<div id="footer-placeholder"></div>

<!-- Load Navbar and Footer -->
<script type="module">
    import {loadNavbar} from "./js/navbar.js";
    import {loadFooter} from "./js/footer.js";

    document.addEventListener("DOMContentLoaded", () => {
        loadNavbar();
        loadFooter();
    });

</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

<!-- External JS -->
<script src="js/contact_us.js"></script>
</body>

</html>
