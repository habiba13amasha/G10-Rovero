<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Car Details</title>
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-light">

<!-- Placeholder -->
<div id="navbar-placeholder"></div>

<div class="container">
    <div class="card shadow-lg border-0 rounded-4 overflow-hidden m-auto" style="max-width: 1000px">
        <div class="row">
            <div class="col-12">
                <img id="carImage" class="img-fluid mx-auto d-block" alt="Car"/>
            </div>
            <div class="col-12 d-flex align-items-center">
                <div class="p-4 w-100">
                    <h2 id="carName" class="card-title fw-bold">Car Name</h2>
                    <p id="carDescription" class="text-muted mb-3">Manufacturer Body Type</p>
                    <div class="row text-secondary small mb-3">
                        <div class="col-6"><strong>Year:</strong> <span id="carYear"></span></div>
                        <div class="col-6"><strong>Transmission:</strong> <span id="carTransmission"></span></div>
                        <div class="col-6"><strong>Seats:</strong> <span id="carSeats"></span></div>
                        <div class="col-6"><strong>Fuel Type:</strong> <span id="carFuelType"></span></div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div>
                            <div class="fs-6 text-muted"><strong>Daily Rate:</strong> $<span id="carDailyRate">0</span>
                            </div>
                        </div>
                        <div id="totalPrice" class="fs-5 fw-semibold text-dark">Total: $0</div>
                    </div>

                    <div class="mb-3">
                        <label for="startDate" class="form-label fw-semibold">Start Date</label>
                        <input type="date" id="startDate" class="form-control" required/>
                    </div>

                    <div class="mb-3">
                        <label for="endDate" class="form-label fw-semibold">End Date</label>
                        <input type="date" id="endDate" class="form-control" required/>
                    </div>

                    <button id="bookingButton" class="btn btn-dark w-100" disabled>Book Now</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Placeholder -->
<div id="footer-placeholder"></div>

<!-- Load Navbar and Footer -->
<script type="module">
    import {loadNavbar} from "./js/navbar.js";
    import {loadFooter} from "./js/footer.js";

    document.addEventListener("DOMContentLoaded", () => {
        loadNavbar();
        loadFooter();
    });

</script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

<script type="module" src="js/car_details_and_book.js"></script>
</body>
</html>
