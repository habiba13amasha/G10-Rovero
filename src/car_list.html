<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Listings</title>
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        /* Custom styles for mobile responsiveness */
        .filter-section {
            background-color: #f9f9f9;
            padding: 1.5rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .filter-section h5 {
            margin-bottom: 1rem;
        }

        /* Stacks filter section and listings on small screens */
        @media (max-width: 767px) {
            .filters {
                margin-bottom: 2rem;
            }

            .filter-section {
                margin-bottom: 2rem;
            }
        }

        /* Adjust the car listings grid for responsiveness */
        @media (max-width: 767px) {
            .car-listings .col {
                width: 100%; /* Stacked layout on small screens */
                margin-bottom: 1.5rem;
            }
        }

        @media (min-width: 768px) {
            .car-listings .col {
                width: 50%; /* Two cars per row on medium screens */
            }
        }

        @media (min-width: 992px) {
            .car-listings .col {
                width: 33.33%; /* Three cars per row on larger screens */
            }
        }
    </style>
</head>
<body>

<!-- Placeholder for Navbar -->
<div id="navbar-placeholder"></div>

<!-- Main Content -->
<div class="container-fluid mt-4">
    <div class="row">
        <!-- Filters Section -->
        <div class="col-12 col-md-3 filters">
            <div class="filter-section">
                <h5>Filters</h5>
                <hr/>
                <div>
                    <h6>Manufacturer</h6>
                    <div id="manufacturer-filters"></div>
                </div>
                <div class="mt-3">
                    <h6>Fuel Type</h6>
                    <div id="fuel-filters"></div>
                </div>
                <div class="mt-3">
                    <h6>Max Price ($/day)</h6>
                    <input type="range" id="priceRange" min="0" max="400" step="10"/>
                    <div id="priceLabel">Up to $400</div>
                </div>
                <button class="btn btn-secondary mt-3">Clear Filters</button>
            </div>
        </div>

        <!-- Car Listings Section -->
        <div class="col-12 col-md-9">
            <div class="row car-listings" id="car-listings"></div>
        </div>
    </div>
</div>

<!-- Placeholder -->
<div id="footer-placeholder"></div>

<!-- Load Navbar and Footer -->
<script type="module">
    import {loadNavbar} from "./js/navbar.js";
    import {loadFooter} from "./js/footer.js";

    document.addEventListener("DOMContentLoaded", () => {
        loadNavbar();
        loadFooter();
    });

</script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

<script type="module" src="./js/car_filter.js"></script>
</body>
</html>
