<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Booking History</title>
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<!-- Navbar placeholder -->
<div id="navbar-placeholder"></div>

<!-- Main content -->
<main class="container flex-grow-1">
    <h2 class="text-center mb-4">Booking History</h2>
    <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="table-dark">
                <tr>
                    <th>Car</th>
                    <th>Image</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Total Price</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="bookingHistoryTable"></tbody>
            </table>
        </div>
    </div>
</main>

<!-- Footer placeholder -->
<div id="footer-placeholder"></div>

<!-- Scripts -->
<script type="module">
    import {loadNavbar} from "./js/navbar.js";
    import {loadFooter} from "./js/footer.js";

    document.addEventListener("DOMContentLoaded", () => {
        loadNavbar();
        loadFooter();
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="js/user_booking_history.js"></script>
</body>

</html>
