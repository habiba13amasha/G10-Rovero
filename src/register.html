<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>User Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <link rel="stylesheet" href="css/auth_style.css"/>
</head>
<body>

<div class="container-fluid gradient-bg">
    <div class="row h-100">
        <!-- Form Section -->
        <div class="col-12 form-section">
            <div class="form-container w-100  rounded d-flex align-items-center justify-content-between shadow-lg bg-white">
                <form id="SignUpForm" class="form-box col-md-6 col-12" novalidate>
                    <h3 class="text-center mb-1  text-dark">User SignUp</h3>
                    <div class="mb-3">
                        <label for="userName" class="form-label text-dark fw-bold">Name</label>
                        <input type="text" class="form-control" id="userName" placeholder="Enter your name" required/>
                        <div id="nameError" class="form-text text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="userEmail" class="form-label text-dark fw-bold">Email</label>
                        <input type="email" class="form-control" id="userEmail" placeholder="Enter your email"
                               required/>
                        <div id="emailError" class="form-text text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="userPassword" class="form-label text-dark fw-bold">Password</label>
                        <input type="password" class="form-control" id="userPassword" placeholder="Enter password"
                               required/>
                        <div id="passwordError" class="form-text text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label text-dark fw-bold">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password"
                               required/>
                        <div id="confirmPasswordError" class="form-text text-danger"></div>
                    </div>
                    <button type="submit" class="btn btn-dark w-100 text-white bg-dark fw-bold">SignUp</button>
                    <p>Already have an account ? <a href="login.html">Login</a></p>
                </form>
                <div class="col-md-6 h-100 d-flex align-items-center justify-content-center d-sm-block  d-none">
                    <img src="assets/register.jpg" alt="" class="img-fluid h-100 w-100 object-fit-cover rounded-end "/>
                </div>
            </div>
        </div>


    </div>
</div>
<script type="module" src="js/register.js"></script>

</body>
</html>
