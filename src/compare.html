<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Compare Cars</title>
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <style>
        table th, table td {
            padding: 0.75rem;
            vertical-align: middle;
            text-align: center;
        }

        /* Left-most feature name column */
        table tbody th {
            text-align: left;
            vertical-align: middle;
            white-space: nowrap;
        }
    </style>

</head>
<body class="bg-light d-flex flex-column min-vh-100">

<!-- Navbar placeholder -->
<div id="navbar-placeholder"></div>

<!-- Main content with padding and margin -->
<main class="container flex-grow-1 my-4 py-3">
    <h2 class="text-center mb-4">Compare Cars</h2>
    <div class="card shadow-lg border-0 rounded-4 overflow-auto">
        <div class="table-responsive">
            <table class="table table-bordered text-center mb-0">
                <thead class="table-dark">
                <tr id="tableHeaders">
                    <th>Feature</th>
                </tr>
                </thead>
                <tbody id="compareTableBody"></tbody>
            </table>
        </div>
    </div>
</main>

<!-- Footer placeholder -->
<div id="footer-placeholder"></div>

<!-- Load Navbar and Footer -->
<script type="module">
    import {loadNavbar} from "./js/navbar.js";
    import {loadFooter} from "./js/footer.js";

    document.addEventListener("DOMContentLoaded", () => {
        loadNavbar();
        loadFooter();
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="js/compare.js"></script>
</body>
</html>
